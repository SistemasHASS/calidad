<div class="container-fluid garita-control-container p-1">
    <div class="info-section card mb-3 p-3">
      <div class="row">
        <div class="col-md-4 mb-2 mb-md-0">
          <div class="d-flex align-items-center">
            <span class="label fw-bold me-2">Fecha actual:</span>
            <span class="value me-3">{{ currentDate | date:'dd/MM/yyyy' }}</span>
          </div>
        </div>
      </div>
    </div>
    <div class="info-section card mb-3 p-3">
      <div class="row">
        <div class="col-md-4 mb-2 mb-md-0">
          <div class="d-flex align-items-end" style="gap: 5px;">
            <div class="d-flex flex-column me-2">
              <span class="label mb-1">Dni:</span>
              <input #dniInput [(ngModel)]="search" type="text" 
                class="form-control" 
                maxlength="9"
                pattern="\d*"
                inputmode="numeric">
            </div>
            <button type="submit" (click)="agregarPersona(true)" class="btn btn-success align-self-end" [disabled]="search==''">
              <i class='icon icon-plus2'></i>
            </button>
            <button type="submit" (click)="agregarPersona(true)" class="btn btn-primary align-self-end" [disabled]="search==''">
              <i class='icon icon-camera'></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="counters row mb-0">
      <div class="col-6">
        <div class="counter card text-center p-3">
          <span class="d-block">Promedio:</span>
          <span class="count fs-4 fw-bold text-success">{{trabajadores.length}}</span>
        </div>
      </div>
      <div class="col-6">
        <div class="counter card text-center p-3">
          <span class="d-block">Estado:</span>
          <span class="count fs-4 fw-bold text-danger">Sin estado</span>
        </div>
      </div>
    </div>
    <div class="records-table card p-0">
      <legend class="font-weight-semibold p-2 d-flex justify-content-between align-items-center bg-success text-white"
        style="cursor: pointer;border-radius: 5px;" 
        (click)="toggleSection(1)"> Notas en campo
        <i [ngClass]="activeSection === 1 ? 'icon-chevron-up' : 'icon-chevron-down'"></i>
      </legend>
      <div *ngIf="activeSection === 1">
        <div class="table-responsive p-0">
          <table class="table table-striped table-hover">
            <thead>
              <tr class="bg-primary text-white">
                <th scope="col" class="text-center p-1">#</th>
                <th scope="col" class="text-center p-1">Dia</th>
                <th scope="col" class="text-center p-1">Fecha/Hora</th>
                <th scope="col" class="text-center p-1">nota</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let detalle of evaluacion.detalle; let i = index">
                <th scope="row" class="text-center p-1">{{ i+1 }}</th>
                <td class="text-left p-1">{{ detalle.dia }}</td>
                <td class="text-center p-1">{{ detalle.fecha }}</td>
                <td class="text-center p-1">{{ detalle.nota }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="row ">
      <div class="d-flex justify-content-center">
        <button class="btn btn-primary" style="max-width: 50%;" (click)="sincronizar()" [disabled]="trabajadores.length==0"><i class="icon icon-sync"></i>Sincronizar</button>
      </div>
    </div>
  </div>
